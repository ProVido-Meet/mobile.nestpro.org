<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up/Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color: rgb(209, 205, 205);">
    <center>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <img src="./images/plane_logo.PNG" alt="Nest Coder">
            <div class="form-group">
                <h4 class="text-primary">
                    Login
                </h4>
                <label>Enter your name: </label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name..">
                <label>Enter your email: </label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email..">
                <br>
                <span id="wrong" class="text-dnager"></span>
                <br>
                <button class="btn btn-success" onclick="getStarted()">Login</button>
            </div>
            <span class="text-muted">from Nest Coder</span>
        </div>
    </center>

    <script src="main.js"></script>
</body>

</html>
